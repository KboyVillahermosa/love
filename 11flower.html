    .message-container {
      position: fixed;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 999;
      opacity: 0;
      animation: fadeInMessage 3s ease-in-out 5s forwards;
    }
    
    .message {
      display: inline-block;
      padding: 15px 25px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      color: #fff;

      font-size: 24px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transform: translateY(20px);
      animation: floatMessage 3s ease-in-out infinite alternate;
    }
    
    .message span {
      opacity: 0;
      display: inline-block;
      animation: letterAppear 0.3s ease-in-out forwards;
    }
    
    @keyframes fadeInMessage {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes floatMessage {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }
    
    @keyframes letterAppear {
      0% { 
        opacity: 0;
        transform: translateY(10px);
      }
      100% { 
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script>
    onload = () => {
      const c = setTimeout(() => {
        document.body.classList.remove("not-loaded");
        clearTimeout(c);
      }, 1000);
      
      // Play background music when the page loads
      const backgroundMusic = document.getElementById('backgroundMusic');
      const soundControl = document.getElementById('soundControl');
      const soundIcon = document.getElementById('soundIcon');
      
      // Try to play music (browsers often block autoplay)
      try {
        backgroundMusic.volume = 0.5; // Set volume to 50%
        backgroundMusic.play().catch(error => {
          console.log('Autoplay was prevented. User interaction needed:', error);
          soundIcon.textContent = 'üîá';
        });
      } catch (error) {
        console.log('Error playing audio:', error);
      }
      
      // Add sound control button functionality
      soundControl.addEventListener('click', () => {
        if (backgroundMusic.paused) {
          backgroundMusic.play();
          soundIcon.textContent = 'üîä';
        } else {
          backgroundMusic.pause();
          soundIcon.textContent = 'üîá';
        }
      });
      
      // Animated message functionality
      const message = "Blooming just for you... ‚ù§Ô∏è";
      const messageElement = document.getElementById('animatedMessage');
      let delay = 0;
      
      // Create and animate each letter with a sequential delay
      [...message].forEach((letter, index) => {
        const span = document.createElement('span');
        span.textContent = letter;
        span.style.animationDelay = `${5.5 + (index * 0.1)}s`; // Start after page loads plus letter sequence
        messageElement.appendChild(span);
      });
    };
  </script>
