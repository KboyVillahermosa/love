<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love You</title>
  <link rel="stylesheet" href="lovelove.css">
</head>
<body>
    <style>
        .music{
            padding: 10px;
            background: red;
            border-radius: 10px;
            color: white;
        }
    </style>

  <!-- Background Hearts -->
  <div class="bg_heart"></div>

  <!-- Main Content -->
  <div class="container">
    <h2 id="text1"></h2>
    <!-- Add a button to start the music -->
    <button id="startButton" class="music">Start Music</button>
  </div>

  <!-- Background Music (removed autoplay) -->
  <audio id="bgMusic" loop>
    <source src="./image/oksihina.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script src="lovelove.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('bgMusic');
      const button = document.getElementById('startButton');

      // Remove any existing listeners to avoid duplicate play calls
      button.addEventListener('click', function() {
        audio.play().then(() => {
          console.log("Audio started after user interaction.");
          // Hide the button once audio is playing
          button.style.display = 'none';
        }).catch(err => {
          console.error("Audio could not play:", err);
        });
      });
    });
  </script>

</body>
</html>
