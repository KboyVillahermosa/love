<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Photo Booth</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400&display=swap');

        body {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff7eb9, #ff758c);
            color: #fff;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Pacifico', cursive;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        video, canvas {
            display: block;
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
        }

        .photo-frame {
            width: 80px;
            height: 60px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        button {
            background: #ff6b6b;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #ff4757;
        }

        .hidden {
            display: none;
        }

        #countdown {
            font-size: 28px;
            font-weight: bold;
            margin-top: 15px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .modal-content {
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .photostrip {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
            border-radius: 10px;
        }

        .photostrip img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .background-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .background-options button {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .background-options button:hover {
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #ff6b6b;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
       
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Valentine Photo Booth</h1>
        <div class="heart">❤️</div>
        <video id="video" autoplay></video>
        <canvas id="canvas" class="hidden"></canvas>
        <button id="start">Start Photo Session</button>
        <button id="retry" class="hidden">Retry</button>
        <button id="view" class="hidden">View Final Photos</button>
        <div id="countdown" class="hidden"></div>
        <div id="photo-container"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-header">
        <div class="modal-content">
            <h2 style="color: #ff6b6b;">Your Photo Strip</h2>
            <div class="background-options">
                <button style="background: #ff7eb9;" onclick="setBackground('#ff7eb9')"></button>
                <button style="background: #ff6b6b;" onclick="setBackground('#ff6b6b')"></button>
                <button style="background: #ffcccb;" onclick="setBackground('#ffcccb')"></button>
                <button style="background: url('https://source.unsplash.com/100x100/?heart,pattern') center/cover;" onclick="setBackground('url(https://source.unsplash.com/100x100/?heart,pattern)')"></button>
                <button style="background: url('https://source.unsplash.com/100x100/?love,texture') center/cover;" onclick="setBackground('url(https://source.unsplash.com/100x100/?love,texture)')"></button>
            </div>
            <div id="photo-strip" class="photostrip"></div>
            <button id="download" style="background: #ff6b6b;">Download Photo Strip</button>
            <button onclick="closeModal()" style="background: #ff6b6b;">Close</button>
        </div>
    </div>
</div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photoContainer = document.getElementById('photo-container');
        const startBtn = document.getElementById('start');
        const retryBtn = document.getElementById('retry');
        const viewBtn = document.getElementById('view');
        const countdownDisplay = document.getElementById('countdown');
        const modal = document.getElementById('modal');
        const photoStrip = document.getElementById('photo-strip');
        const downloadBtn = document.getElementById('download');
        let images = [];
        let currentBackground = '#fff'; // Default background

        // Access camera
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
        });

        // Capture image
        function captureImage() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const img = new Image();
            img.src = canvas.toDataURL('image/png');
            img.classList.add('photo-frame');
            photoContainer.appendChild(img);
            images.push(img.src);
        }

        // Start photo session
        async function startSession() {
            images = [];
            photoContainer.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                await countdown(5);
                captureImage();
            }
            retryBtn.classList.remove('hidden');
            viewBtn.classList.remove('hidden');
        }

        // Countdown timer
        async function countdown(seconds) {
            countdownDisplay.classList.remove('hidden');
            for (let i = seconds; i > 0; i--) {
                countdownDisplay.innerText = i;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            countdownDisplay.classList.add('hidden');
        }

        // Show final photos in modal
        function showFinalPhotos() {
            photoStrip.innerHTML = '';
            images.forEach(src => {
                const img = new Image();
                img.src = src;
                photoStrip.appendChild(img);
            });
            modal.style.display = "flex";
        }

        // Close modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Set background for photo strip
        function setBackground(background) {
            currentBackground = background;
            photoStrip.style.background = background;
        }

        // Download photo strip
        function downloadPhotoStrip() {
            const stripCanvas = document.createElement('canvas');
            const stripCtx = stripCanvas.getContext('2d');
            const imgWidth = 300; // Width of each image in the strip
            const imgHeight = 200; // Height of each image in the strip
            const gap = 10; // Gap between images
            const totalHeight = (imgHeight + gap) * images.length - gap;

            stripCanvas.width = imgWidth;
            stripCanvas.height = totalHeight;

            // Draw background
            stripCtx.fillStyle = currentBackground;
            if (typeof currentBackground === 'string' && currentBackground.startsWith('url')) {
                const bgImg = new Image();
                bgImg.src = currentBackground.slice(4, -1);
                bgImg.onload = () => {
                    stripCtx.drawImage(bgImg, 0, 0, imgWidth, totalHeight);
                    drawImages(stripCtx, imgWidth, imgHeight, gap);
                };
            } else {
                stripCtx.fillRect(0, 0, imgWidth, totalHeight);
                drawImages(stripCtx, imgWidth, imgHeight, gap);
            }

            function drawImages(ctx, width, height, gap) {
                let yPos = 0;
                images.forEach(src => {
                    const img = new Image();
                    img.src = src;
                    ctx.drawImage(img, 0, yPos, width, height);
                    yPos += height + gap;
                });

                // Trigger download
                const link = document.createElement('a');
                link.href = stripCanvas.toDataURL('image/png');
                link.download = 'valentine_photo_strip.png';
                link.click();
            }
        }

        // Event listeners
        viewBtn.addEventListener('click', showFinalPhotos);
        startBtn.addEventListener('click', startSession);
        retryBtn.addEventListener('click', startSession);
        downloadBtn.addEventListener('click', downloadPhotoStrip);
    </script>
</body>
</html>
