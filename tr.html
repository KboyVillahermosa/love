<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Our Next Monthsary</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }
        #countdown {
            text-align: center;
        }
        #countdown h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #time {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <h1>Countdown to Our Next Monthsary</h1>
        <div id="time"></div>
    </div>
    <script>
        // Set the target date for the next monthsary
const targetDate = new Date('September 26, 2024 00:00:00').getTime();

// Function to update the countdown every second
function updateCountdown() {
    const now = new Date().getTime();
    const timeDifference = targetDate - now;

    // Calculate days, hours, minutes, and seconds
    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

    // Display the countdown
    document.getElementById('time').innerHTML = `
        ${days}d ${hours}h ${minutes}m ${seconds}s
    `;

    // If the countdown is over, display a special message
    if (timeDifference < 0) {
        clearInterval(countdownInterval);
        document.getElementById('time').innerHTML = "Happy Monthsary! ðŸŽ‰";
    }
}

// Update the countdown every second
const countdownInterval = setInterval(updateCountdown, 1000);

    </script>
</body>
</html>
